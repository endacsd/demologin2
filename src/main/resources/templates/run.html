<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<body>
<div class="container">
    <div class="bg-primary"  style="width:100%; height: 70px;padding-top: 10px;">
        <h2 align="center">代码提交</h2>
    </div>
    <br>
    <br>
    <form th:action="@{/api/run}"  id="myform" method="post" th:object="${codeDomain}" class="form-horizontal" role="form" >

        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">author</label>
            <div class="col-sm-4 col-md-4">
                <input type="text" class="form-control"
                       placeholder="请输入您的ID"
                       th:field="*{author}"/>
            </div>
        </div>
        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">语言</label>
            <div class="col-sm-4 col-md-4">
                <input type="text" class="form-control"
                       placeholder="请输入您的语言"
                       th:field="*{lang}"/>
            </div>
        </div>


        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">源代码</label>
            <div class="col-sm-4 col-md-4">
                <textarea name="a" style="width:900px;height:500px;resize:none;"
                          th:field="*{source}">提交代码</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="RunBtn" class="btn btn-success" >提交</button>
                <button type="reset" class="btn btn-primary" >重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
