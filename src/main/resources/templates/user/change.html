<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码界面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        function checkBpwd(){
            if($("#newpasswd").val() == "") {
                alert("现有密码必须输入！");
                $("#passwd").focus();
                return false;
            }else if($("#renewpasswd").val() == ""){
                alert("新密码必须输入！");
                $("#renewpasswd").focus();
                return false;
            }else if($("#newpasswd").val() != $("#renewpasswd").val()){
                alert("两次密码不一致！");
                $("#renewpasswd").focus();
                return false;
            }else{
                document.myform.submit();
            }
        }
    </script>
<body>
<div class="container">
    <div class="bg-primary"  style="width:100%; height: 70px;padding-top: 10px;">
        <h2 align="center">修改密码</h2>
    </div>
    <br>
    <br>
    <form th:action="@{/user/passwdChange}" name="myform" method="post"  class="form-horizontal" role="form" >

        <!-- 用户名已经被注册 -->
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"> </p>

        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">新密码</label>
            <div class="col-sm-4 col-md-4">
                <input type="password" class="form-control"
                       placeholder="请输入您的新密码"
                       id="newpasswd"
                       name="newpasswd"/>
            </div>
        </div>

        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">确认密码</label>
            <div class="col-sm-4 col-md-4">
                <input type="password" class="form-control"
                       placeholder="请确认您的新密码"
                       id="renewpasswd"
                       name="renewpasswd"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" onclick="checkBpwd()" class="btn btn-success" >修改</button>
                <button type="reset" class="btn btn-primary" >重置</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
