<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建Note页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<body>
<div class="container">
    <div class="bg-primary"  style="width:100%; height: 70px;padding-top: 10px;">
        <h2 align="center">创建Note</h2>
    </div>
    <br>
    <br>
    <form th:action="@{/note/createNote}"  id="myform" method="post" th:object="${noteDomain}" class="form-horizontal" role="form" >

        <div class="form-group has-success">
            <label class="col-sm-2 col-md-2 control-label">notename</label>
            <div class="col-sm-4 col-md-4">
                <input type="text" class="form-control"
                       placeholder="请输入您的Note名称"
                       th:field="*{notename}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="RunBtn" class="btn btn-success" >提交</button>
                <button type="reset" class="btn btn-primary" >重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
